<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 120">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43a047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef6c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e24aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- CSV Files -->
  <rect x="20" y="30" width="150" height="60" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="95" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CSV Files</text>
  <text x="95" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Raw Data</text>
  
  <!-- Arrow 1 -->
  <path d="M175 60 L205 60" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <polygon points="205,55 220,60 205,65" fill="#666"/>
  
  <!-- Unity Catalog -->
  <rect x="225" y="30" width="150" height="60" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="300" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Unity Catalog</text>
  <text x="300" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Delta Tables</text>
  
  <!-- Arrow 2 -->
  <path d="M380 60 L410 60" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="410,55 425,60 410,65" fill="#666"/>
  
  <!-- Metric Views -->
  <rect x="430" y="30" width="150" height="60" rx="10" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="505" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metric Views</text>
  <text x="505" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Semantic Layer</text>
  
  <!-- Arrow 3 -->
  <path d="M585 60 L615 60" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="615,55 630,60 615,65" fill="#666"/>
  
  <!-- Genie AI -->
  <rect x="635" y="30" width="150" height="60" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="710" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Genie AI</text>
  <text x="710" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Natural Language</text>
  
  <!-- Arrow down from Genie -->
  <path d="M710 95 L710 110" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="705,110 710,120 715,110" fill="#666"/>
  
  <!-- Bottom label -->
  <text x="710" y="118" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Alerts + Research Agent</text>
</svg>
