<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="semanticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ab47bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e64a19;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#fafafa"/>
  
  <!-- ============ DATA LAYER ============ -->
  <rect x="30" y="20" width="740" height="100" rx="12" fill="url(#dataGrad)" filter="url(#boxShadow)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DATA INGESTION LAYER</text>
  
  <!-- CSV box -->
  <rect x="60" y="55" width="120" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="120" y="77" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CSV Files</text>
  <text x="120" y="92" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">transactions.csv</text>
  
  <!-- Arrow -->
  <path d="M185 80 L225 80" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="225,76 235,80 225,84" fill="white"/>
  
  <!-- Volumes box -->
  <rect x="240" y="55" width="140" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="310" y="77" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">UC Volumes</text>
  <text x="310" y="92" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">/Volumes/catalog/</text>
  
  <!-- Arrow -->
  <path d="M385 80 L425 80" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="425,76 435,80 425,84" fill="white"/>
  
  <!-- Delta Tables box -->
  <rect x="440" y="55" width="140" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="510" y="77" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Delta Tables</text>
  <text x="510" y="92" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Managed Tables</text>
  
  <!-- Arrow -->
  <path d="M585 80 L625 80" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="625,76 635,80 625,84" fill="white"/>
  
  <!-- Governance box -->
  <rect x="640" y="55" width="110" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="695" y="77" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Governance</text>
  <text x="695" y="92" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Schema + Lineage</text>
  
  <!-- Down arrow -->
  <path d="M400 125 L400 145" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="395,145 400,158 405,145" fill="#666"/>
  
  <!-- ============ SEMANTIC LAYER ============ -->
  <rect x="30" y="160" width="740" height="120" rx="12" fill="url(#semanticGrad)" filter="url(#boxShadow)"/>
  <text x="400" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SEMANTIC LAYER (METRIC VIEWS)</text>
  
  <!-- Transaction Metrics -->
  <rect x="80" y="200" width="280" height="65" rx="8" fill="white" opacity="0.95"/>
  <text x="220" y="222" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">retail_transactions_metrics</text>
  <text x="220" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Dimensions: store, customer, product, time</text>
  <text x="220" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Measures: revenue, count, avg_basket</text>
  
  <!-- Store Metrics -->
  <rect x="440" y="200" width="280" height="65" rx="8" fill="white" opacity="0.95"/>
  <text x="580" y="222" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">store_performance_metrics</text>
  <text x="580" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Dimensions: store, city, month, quarter</text>
  <text x="580" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Measures: profit_margin, costs, revenue</text>
  
  <!-- Down arrow -->
  <path d="M400 285 L400 305" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="395,305 400,318 405,305" fill="#666"/>
  
  <!-- ============ AI LAYER ============ -->
  <rect x="30" y="320" width="740" height="100" rx="12" fill="url(#aiGrad)" filter="url(#boxShadow)"/>
  <text x="400" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI LAYER (DATABRICKS GENIE)</text>
  
  <!-- Genie Space -->
  <rect x="80" y="355" width="160" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="160" y="377" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Genie Space</text>
  <text x="160" y="392" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Data Sources</text>
  
  <!-- Arrow -->
  <path d="M245 380 L285 380" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="285,376 295,380 285,384" fill="white"/>
  
  <!-- Natural Language -->
  <rect x="300" y="355" width="160" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="380" y="377" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Natural Language</text>
  <text x="380" y="392" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">"Why did sales drop?"</text>
  
  <!-- Arrow -->
  <path d="M465 380 L505 380" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="505,376 515,380 505,384" fill="white"/>
  
  <!-- Research Agent -->
  <rect x="520" y="355" width="180" height="50" rx="8" fill="white" opacity="0.95"/>
  <text x="610" y="377" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Research Agent</text>
  <text x="610" y="392" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Root Cause Analysis</text>
  
  <!-- Down arrows -->
  <path d="M200 425 L200 445" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="195,445 200,455 205,445" fill="#666"/>
  
  <path d="M400 425 L400 445" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="395,445 400,455 405,445" fill="#666"/>
  
  <path d="M600 425 L600 445" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="595,445 600,455 605,445" fill="#666"/>
  
  <!-- ============ OUTPUT LAYER ============ -->
  <!-- Alerts -->
  <rect x="80" y="460" width="180" height="70" rx="10" fill="url(#outputGrad)" filter="url(#boxShadow)"/>
  <text x="170" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Alerts</text>
  <text x="170" y="508" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Slack • Email • Webhook</text>
  
  <!-- Dashboards -->
  <rect x="310" y="460" width="180" height="70" rx="10" fill="url(#outputGrad)" filter="url(#boxShadow)"/>
  <text x="400" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI/BI Dashboards</text>
  <text x="400" y="508" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Real-time Visualizations</text>
  
  <!-- Self-Service -->
  <rect x="540" y="460" width="180" height="70" rx="10" fill="url(#outputGrad)" filter="url(#boxShadow)"/>
  <text x="630" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Self-Service</text>
  <text x="630" y="508" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Ask Anything • Export</text>
</svg>
